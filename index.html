<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <section class="introductory">
        <div class="container">
          <div class="introductory__logo">
            <img src="./images/logo.svg" alt="introductory logo" />
          </div>
          <div class="introductory__wrapper">
            <div class="introductory__illustration">
              <img src="./images/illustration-mockups.svg" alt="illustration" />
            </div>
            <div class="introductory__content">
              <h1 class="introductory__title">
                Build The Community Your Fans Will Love
              </h1>
              <p class="introductory__desc">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
              <button class="btn">Register</button>
            </div>
          </div>
          <div class="introductory__socials">
            <span class="introductory__socials-logo"
              ><i class="fa-brands fa-facebook-f"></i
            ></span>
            <span class="introductory__socials-logo"
              ><i class="fa-brands fa-twitter"></i
            ></span>
            <span class="introductory__socials-logo"
              ><i class="fa-brands fa-instagram"></i
            ></span>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nguyen Dang Khoa</a>.
      </p>
    </footer>
  </body>
</html>
